buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath "pers.scathon.gradle.plugin:gradle-plugin-demo:1.0-SNAPSHOT"
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

apply plugin: 'HelloPlugin'
apply plugin: 'GoodbyePlugin'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'demo.App'
}


class MyPluginExtension {
    String message = "Hello this is a message from custom extension!"
}

class GreetingPlugin implements Plugin<Project> {
    @Override
    void apply(Project project) {
        def extension = project.extensions.create("greeting", MyPluginExtension)
        project.task('hello') {
            doLast {
                println extension.message
            }
        }
    }
}
apply plugin: GreetingPlugin

greeting {
    message = "this is a dynamic message!"
}

